## MyBatis的相关配置
mybatis:
  # 映射文件位置
  mapper-locations: classpath:mapper/*.xml
  # 别名扫描包
  type-aliases-package: com.aroominn.aroom.entity
  # 输出SQL执行语句
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
## pagehelper分页相关配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check

redis:
  host: 127.0.0.1
#  host: 47.95.245.232
  port: 6379
  password:
  jedis:
    pool:
      #最大连接数
      max-active: 1024
      #最大阻塞等待时间(负数表示没限制)
      max-wait: 20000
      #最大空闲
      max-idle: 200
      #最小空闲
      min-idle: 10
  #连接超时时间
  timeout: 10000